sudo: false
language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages:
            - ['g++-4.8']
      env: CXX=g++-4.8
      before_install: 
            - CXX=g++-4.8
	       - chmod +x build.sh
            - chmod +x get_code_cov.sh


    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages:
            - ['g++-4.9']
            - ['libglm-dev']
            - ['python3']
            - ['lcov']
      env: CXX=g++-4.9
      before_install:
        - CXX=g++-4.9
        - alias gcov=gcov-5
        - pip install --user requests[security]
        - pip install --user cpp-coveralls
      after_success:
        - coveralls --gcov gcov-4.9 --exclude gtest --verbose --gcov-options '\-lp'

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages:
            - ['g++-5']
      env: CXX=g++-5
      before_install:
        - CXX=g++-5
  	   - chmod +x build.sh
        - chmod +x get_code_cov.sh


    - os: linux
      compiler: clang++-3.5
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5']
          packages:
            - ['clang-3.5']
            - ['libglm-dev']
      env: CXX=clang++-3.5
      before_install: 
		- CXX=clang++-3.5
	      - chmod +x build.sh
           - chmod +x get_code_cov.sh


    - os: linux
      compiler: clang++-3.6
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6']
          packages:
            - ['clang-3.6']
      env: CXX=clang++-3.6
      before_install: 
	       - CXX=clang++-3.6
            - chmod +x build.sh
            - chmod +x get_code_cov.sh

    - os: linux
      compiler: clang++-3.7
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.7']
          packages:
            - ['clang-3.7']
      env: CXX=clang++-3.7
      before_install: 
 		- CXX=clang++-3.7
	     - chmod +x build.sh
  		- chmod +x get_code_cov.sh
script:
  - make clear all run